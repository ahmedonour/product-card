<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Product Card</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/src/style.css" media="all">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Playfair+Display+SC:wght@400;700;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<script defer src="https://kit.fontawesome.com/f3c7bd6f07.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="conteiner">
		<div class="card">
			<div class="card-img"><img src="/src/img-1.jpg" alt=""></div>
			<div class="card-text">
				<p class="gray-text perfume">Perfume</p>
				<h1>Sauvage
				</h1>
				<p class="gray-text">Dior</p>

				<p class="des">Lpsum amet inventore tenetur incidunt quas Deleniti maxime accusantium alias blanditiis
					quaerat a doloremque! Non nihil maiores sunt maiores soluta! Excepturi unde amet culpa esse qui Odit
					necessitatibus non beatae.</p>
				<div class="price-tag">
					<p>350 $</p>
					<p>500 $</p>
				</div>
				<div class="button">
					<button><i class="fas fa-shopping-cart"></i> Add</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
